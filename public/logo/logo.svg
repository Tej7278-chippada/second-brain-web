<!-- Second Brain Logo (icon + text) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 220"
    width="200" height="220"
    role="img"
    aria-label="Second Brain logo" style="display:block; margin:auto">
    <defs>
        <!-- Gradients for neural nodes -->
        <linearGradient id="g-purple" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#9C27B0" />
            <stop offset="100%" stop-color="#7B1FA2" />
        </linearGradient>
        <linearGradient id="g-cyan" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#00BCD4" />
            <stop offset="100%" stop-color="#0097A7" />
        </linearGradient>
        <linearGradient id="g-indigo" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#3F51B5" />
            <stop offset="100%" stop-color="#303F9F" />
        </linearGradient>
        <linearGradient id="g-teal" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#009688" />
            <stop offset="100%" stop-color="#00796B" />
        </linearGradient>
        <linearGradient id="g-deepPurple" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#673AB7" />
            <stop offset="100%" stop-color="#512DA8" />
        </linearGradient>
        
        <!-- Soft glow for neural nodes -->
        <filter id="neuralGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="blur" />
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        
        <!-- Text glow -->
        <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2" result="tblur" />
            <feMerge>
                <feMergeNode in="tblur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        
        <!-- Pulse animation for connections -->
        <animate id="pulse" attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" />
    </defs>
    
    <!-- Neural network icon -->
    <g transform="translate(40,25)">
        <!-- Connection lines forming a brain-like network -->
        <g opacity="0.6" stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-linecap="round">
            <!-- Central connections -->
            <path d="M 60 45 Q 75 50 85 35" opacity="0.7">
                <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.5s" repeatCount="indefinite" />
            </path>
            <path d="M 60 45 Q 45 65 30 80" opacity="0.6">
                <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" begin="0.5s" repeatCount="indefinite" />
            </path>
            <path d="M 60 45 Q 75 65 85 85" opacity="0.7">
                <animate attributeName="opacity" values="0.4;0.85;0.4" dur="2.8s" begin="1s" repeatCount="indefinite" />
            </path>
            <path d="M 85 35 Q 95 55 95 75" opacity="0.5">
                <animate attributeName="opacity" values="0.3;0.75;0.3" dur="3.2s" begin="0.3s" repeatCount="indefinite" />
            </path>
            <path d="M 30 80 Q 50 85 70 95" opacity="0.6">
                <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.7s" begin="0.8s" repeatCount="indefinite" />
            </path>
            <path d="M 85 85 Q 80 90 70 95" opacity="0.5">
                <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" begin="1.2s" repeatCount="indefinite" />
            </path>
            <path d="M 30 25 Q 45 35 60 45" opacity="0.6">
                <animate attributeName="opacity" values="0.4;0.85;0.4" dur="2.6s" begin="0.4s" repeatCount="indefinite" />
            </path>
            <path d="M 95 75 Q 90 85 85 85" opacity="0.5">
                <animate attributeName="opacity" values="0.35;0.75;0.35" dur="3.1s" begin="0.7s" repeatCount="indefinite" />
            </path>
        </g>
        
        <!-- Neural nodes (knowledge points) -->
        <!-- Center node (main brain hub) -->
        <g filter="url(#neuralGlow)">
            <circle cx="60" cy="45" r="18" fill="url(#g-purple)" opacity="0.95">
                <animate attributeName="r" values="18;20;18" dur="2s" repeatCount="indefinite" />
            </circle>
            <circle cx="60" cy="45" r="10" fill="#FFFFFF" opacity="0.3" />
        </g>
        
        <!-- Top left node (documents) -->
        <g filter="url(#neuralGlow)">
            <circle cx="30" cy="25" r="14" fill="url(#g-cyan)" opacity="0.9">
                <animate attributeName="r" values="14;16;14" dur="2.5s" begin="0.5s" repeatCount="indefinite" />
            </circle>
        </g>
        
        <!-- Top right node (photos) -->
        <g filter="url(#neuralGlow)">
            <circle cx="85" cy="35" r="14" fill="url(#g-indigo)" opacity="0.9">
                <animate attributeName="r" values="14;16;14" dur="2.3s" begin="0.8s" repeatCount="indefinite" />
            </circle>
        </g>
        
        <!-- Bottom left node (reminders) -->
        <g filter="url(#neuralGlow)">
            <circle cx="30" cy="80" r="14" fill="url(#g-teal)" opacity="0.9">
                <animate attributeName="r" values="14;16;14" dur="2.7s" begin="0.3s" repeatCount="indefinite" />
            </circle>
        </g>
        
        <!-- Bottom right node (AI processing) -->
        <g filter="url(#neuralGlow)">
            <circle cx="85" cy="85" r="14" fill="url(#g-deepPurple)" opacity="0.9">
                <animate attributeName="r" values="14;16;14" dur="2.4s" begin="1s" repeatCount="indefinite" />
            </circle>
        </g>
        
        <!-- Right node (queries) -->
        <g filter="url(#neuralGlow)">
            <circle cx="95" cy="75" r="12" fill="url(#g-cyan)" opacity="0.85">
                <animate attributeName="r" values="12;14;12" dur="2.6s" begin="0.6s" repeatCount="indefinite" />
            </circle>
        </g>
        
        <!-- Bottom center node (storage) -->
        <g filter="url(#neuralGlow)">
            <circle cx="70" cy="95" r="12" fill="url(#g-indigo)" opacity="0.85">
                <animate attributeName="r" values="12;14;12" dur="2.8s" begin="0.4s" repeatCount="indefinite" />
            </circle>
        </g>
        
        <!-- Subtle AI sparkle effect in center -->
        <g opacity="0.4">
            <path d="M 60 35 L 60 30 M 60 60 L 60 55 M 50 45 L 45 45 M 70 45 L 75 45" 
                  stroke="#FFFFFF" stroke-width="2" stroke-linecap="round">
                <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite" />
            </path>
        </g>
    </g>
    
    <!-- Logo text -->
    <text x="50%" y="165" text-anchor="middle"
        font-family="Inter, Poppins, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
        font-size="28" 
        font-weight="700"
        letter-spacing="-0.5" 
        fill="#FFFFFF" 
        filter="url(#textGlow)">
        Second Brain
    </text>
    
    <!-- Subtitle -->
    <text x="50%" y="188" text-anchor="middle"
        font-family="Inter, Poppins, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
        font-size="11" 
        font-weight="400"
        letter-spacing="1" 
        fill="#FFFFFF" 
        opacity="0.7">
        AI-POWERED KNOWLEDGE ASSISTANT
    </text>
    
    <!-- Privacy indicator -->
    <g transform="translate(85, 200)">
        <rect x="0" y="0" width="30" height="12" rx="6" fill="#009688" opacity="0.3" />
        <circle cx="8" cy="6" r="3" fill="#00BCD4" />
        <text x="13" y="9" font-family="Inter, Arial, sans-serif" font-size="7" font-weight="600" 
              fill="#FFFFFF" opacity="0.9">LOCAL</text>
    </g>
</svg>